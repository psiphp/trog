liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        inline:
            quality: 75
            filters:
                thumbnail: { size: [20, 20], mode: outbound }
        mini:
            quality: 75
            filters:
                thumbnail: { size: [35, 35], mode: outbound }
        preview:
            quality: 75
            filters:
                thumbnail: { size: [600, 600], mode: inset }
    driver: imagick
